name: Trigger PR in test2 on PR merge

on:
  pull_request:
    types: [closed]

jobs:
  trigger_pr_in_test2:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Create PR in test2 repo
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Configure git user
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          TARGET_REPO="Gokulakrishnan-k/test2"
          BRANCH_NAME="auto-pr-from-test1-${{ github.event.pull_request.number }}"

          # Clone the target repo
          git clone https://github.com/$TARGET_REPO.git
          cd test2

          # Create a new branch
          git checkout -b $BRANCH_NAME

          # Create an empty commit (optional: replace with actual changes if needed)
          git commit --allow-empty -m "Trigger PR from test1 PR #${{ github.event.pull_request.number }}"

          # Push the branch
          git push origin $BRANCH_NAME

          # Create PR using GitHub CLI
          gh pr create \
            --repo $TARGET_REPO \
            --head $BRANCH_NAME \
            --title "Auto PR triggered by merged PR #${{ github.event.pull_request.number }} in test1" \
            --body "This PR was automatically created after merging PR #${{ github.event.pull_request.number }} in test1."
